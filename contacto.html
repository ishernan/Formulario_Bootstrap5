<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contacto.html">Contacto</a>
            </li>            
          </ul>          
        </div>

      </div>
    </nav>
    
    <div class="container mt-3">  
      <h1>Contacto</h1>
      <form id="formulario">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control" 
            id="exampleInputEmail1" 
            placeholder="Ingresa tu email" 
            aria-describedby="emailHelp"
            name="emailCampo"
          >
          <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Clave secreta</label>
          <input 
            type="password" 
            class="form-control" 
            placeholder="Ingresa tu clave secreta" 
            id="exampleInputPassword1"
            name="passCampo"
          >
        </div>
        <div class="mb-3 form-check">
          <input 
            type="checkbox" 
            class="form-check-input" 
            id="exampleCheck1"
            name="checkCampo"
            >
          <label class="form-check-label" for="exampleCheck1">Acepta las condiciones</label>
        </div>
        <button id="btnEnviar" type="submit" class="btn btn-primary w-100">Enviar</button>
        <button id="btnCargando" class="btn btn-primary d-none w-100" type="button" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          <span class="visually-hidden"></span> Cargando...
        </button>

      </form>


    </div>
    

    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="app.js"></script>

    
  </body>
</html>
